<button id="toolbar1Toggle" class="toolbar1-arrow" title="Show Toolbar">âš™ï¸</button>

<!-- Vertical Toolbar -->
<div class="toolbar1-vertical" id="toolbar1">

  <button onclick="exportCSV()" data-tooltip="Export database to CSV file">ğŸ“¤</button>

  <label class="file-btn" data-tooltip="Import hardware list from CSV">ğŸ“¥

<section class="grid">
  <div class="card">
    <div class="search-container">
      <input id="search" placeholder="Search part number, description, or location" oninput="searchHardware()">
    </div>
    <div id="tableWrap">
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Part Number</th>
            <th>Description</th>
            <th>Location</th>
            <th>Qty</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="results"></tbody>
      </table>
      <div id="noResults">No results found.</div>
    </div>
  </div>

  <div class="card" id="addHardwareCard">
    <h3 id="formTitle">Add Hardware</h3>
    <form id="hwForm" onsubmit="event.preventDefault(); onSubmitForm();">
      <input type="hidden" id="editId" value="">
      <label>Part Number *</label>
      <input id="partNumber" required>
      <label>Description</label>
      <textarea id="description" rows="3"></textarea>
      <label>Location *</label>
      <input id="location" required>
      <label>Quantity</label>
      <input id="quantity" type="number" min="0" value="100">

      <div style="display:flex; gap:10px; margin-top:12px;">
        <button type="submit">Save</button>
        <button type="button" onclick="resetForm()" style="background:#6b7280;">Reset</button>
      </div>
    </form>
  </div>
</section>
